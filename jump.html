<!DOCTYPE html>
<html>
<head>
    <title>Vertical Jump Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            position: relative;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 700px;
        }

        #game {
            width: 400px;
            height: 600px;
            background: #87CEEB;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            border: 2px solid black;
            outline: none;
        }
        
        #player {
            width: 40px;
            height: 40px;
            background: red;
            position: absolute;
            left: 180px;
            bottom: 0;
            transition: bottom 0.1s, left 0.1s;
        }
        
        #player.jumping {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .platform {
            width: 100px;
            height: 20px;
            background: green;
            position: absolute;
            transition: bottom 0.5s ease;
            opacity: 0;
        }
        
        .platform.visible {
            opacity: 1;
        }

        .platform.moving-left {
            animation: moveHorizontal 2s linear infinite alternate;
        }

        .platform.moving-right {
            animation: moveHorizontal 2s linear infinite alternate-reverse;
        }

        @keyframes moveHorizontal {
            from { left: 0; }
            to { left: calc(400px - 100px); }
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 10;
        }

        #controls {
            position: absolute;
            top: 620px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            width: 100px;
            z-index: 10;
        }

        .joystick {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            position: relative;
            touch-action: none;
        }

        .stick {
            width: 50px;
            height: 50px;
            background: #555;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            touch-action: none;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game" tabindex="0">
            <div id="player"></div>
            <div id="score-board">
                <div>Счет: <span id="current-score">0</span></div>
                <div>Рекорд: <span id="high-score">0</span></div>
            </div>
            <div class="platform visible" style="bottom: 100px; left: 150px;" data-level="1"></div>
            <div class="platform visible" style="bottom: 200px; left: 50px;" data-level="2"></div>
            <div class="platform visible" style="bottom: 300px; left: 250px;" data-level="3"></div>
        </div>
        <div id="controls">
            <div class="joystick" id="joystick">
                <div class="stick" id="stick"></div>
            </div>
        </div>
    </div>

    <script>
        const game = document.getElementById('game');
        const player = document.getElementById('player');
        const currentScoreDisplay = document.getElementById('current-score');
        const highScoreDisplay = document.getElementById('high-score');
        const joystick = document.getElementById('joystick');
        const stick = document.getElementById('stick');
        let playerBottom = 0;
        let playerLeft = 180;
        let velocity = 0;
        let horizontalVelocity = 0;
        let isJumping = false;
        const gravity = 0.5;
        const jumpForce = 12;
        const moveSpeed = 5;
        let highestPlatformBottom = 300;
        let currentScore = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let autoJumpInterval = null;

        highScoreDisplay.textContent = highScore;

        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        window.addEventListener('load', () => game.focus());
        game.addEventListener('click', () => game.focus());

        // Управление джойстиком (только движение влево/вправо)
        let touchStartX = 0;
        let touchStartY = 0;
        let stickX = 0;
        let stickY = 0;

        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX - joystick.getBoundingClientRect().left - 50;
            touchStartY = touch.clientY - joystick.getBoundingClientRect().top - 50;
            updateJoystick(touch);
            startAutoJump();
        });

        joystick.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            updateJoystick(touch);
        });

        joystick.addEventListener('touchend', () => {
            horizontalVelocity = 0;
            stick.style.transform = 'translate(0px, 0px)';
            stickX = 0;
            stickY = 0;
            stopAutoJump();
        });

        function updateJoystick(touch) {
            const joystickRect = joystick.getBoundingClientRect();
            const touchX = touch.clientX - joystickRect.left - 50;
            const touchY = touch.clientY - joystickRect.top - 50;

            let dx = touchX - touchStartX;
            let dy = touchY - touchStartY;

            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = 50;
            if (distance > maxDistance) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxDistance;
                dy = Math.sin(angle) * maxDistance;
            }

            stickX = dx;
            stickY = dy;
            stick.style.transform = `translate(${dx}px, ${dy}px)`;

            // Только боковое движение
            if (Math.abs(dx) > 5) { // Уменьшил порог для чувствительности
                horizontalVelocity = dx > 0 ? moveSpeed : -moveSpeed;
            } else {
                horizontalVelocity = 0;
            }
        }

        // Автоматический прыжок
        function startAutoJump() {
            if (!autoJumpInterval) {
                autoJumpInterval = setInterval(() => {
                    if (!isJumping) {
                        jump();
                    }
                }, 2000); // Прыжок каждые 2 секунды
            }
        }

        function stopAutoJump() {
            if (autoJumpInterval) {
                clearInterval(autoJumpInterval);
                autoJumpInterval = null;
            }
        }

        // Логика игры
        function getPlatformColor(level) {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
            const colorIndex = Math.floor((level - 1) / 15) % colors.length;
            return colors[colorIndex];
        }

        function addNewPlatform() {
            const newPlatform = document.createElement('div');
            newPlatform.classList.add('platform');
            const randomX = Math.floor(Math.random() * (game.offsetWidth - 100));
            const newBottom = highestPlatformBottom + 100;
            const newLevel = parseInt(document.querySelector('.platform:last-child').dataset.level) + 1;
            newPlatform.style.left = randomX + 'px';
            newPlatform.style.bottom = newBottom + 'px';
            newPlatform.dataset.level = newLevel;
            newPlatform.dataset.counted = 'false';
            newPlatform.style.background = getPlatformColor(newLevel);

            if (newLevel >= 20) {
                const moveDirection = Math.random() < 0.5 ? 'moving-left' : 'moving-right';
                if (newLevel >= 40) {
                    if (Math.random() < 0.5) newPlatform.classList.add(moveDirection);
                } else {
                    if (Math.random() < 0.3) newPlatform.classList.add(moveDirection);
                }
            }
            game.appendChild(newPlatform);
            setTimeout(() => newPlatform.classList.add('visible'), 10);
            highestPlatformBottom = newBottom;
        }

        function shiftPlatformsDown() {
            const platforms = document.querySelectorAll('.platform');
            platforms.forEach(platform => {
                let currentBottom = parseInt(platform.style.bottom);
                currentBottom -= 100;
                platform.style.bottom = currentBottom + 'px';
                if (currentBottom < -20) {
                    platform.remove();
                }
            });
            setTimeout(() => {
                const remainingPlatforms = document.querySelectorAll('.platform');
                if (remainingPlatforms.length > 0) {
                    highestPlatformBottom = Math.max(...Array.from(remainingPlatforms).map(p => parseInt(p.style.bottom)));
                }
            }, 500);
        }

        function updateHighScore() {
            if (currentScore > highScore) {
                highScore = currentScore;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('highScore', highScore);
            }
        }

        function gameLoop() {
            velocity -= gravity;
            playerBottom += velocity;
            playerLeft += horizontalVelocity; // Обновляем движение в gameLoop

            if (playerLeft <= 0) playerLeft = 0;
            if (playerLeft >= game.offsetWidth - 40) playerLeft = game.offsetWidth - 40;

            let onPlatform = false;

            const platforms = document.querySelectorAll('.platform');
            platforms.forEach(platform => {
                let platformBottom = parseInt(platform.style.bottom);
                let platformLeft = parseInt(getComputedStyle(platform).left); // Реальная позиция
                const playerWidth = 40;
                const platformWidth = 100;

                if (
                    playerBottom <= platformBottom + 20 &&
                    playerBottom + velocity >= platformBottom &&
                    velocity < 0
                ) {
                    if (
                        playerLeft + playerWidth > platformLeft &&
                        playerLeft < platformLeft + platformWidth
                    ) {
                        playerBottom = platformBottom + 20;
                        velocity = 0;
                        isJumping = false;
                        player.classList.remove('jumping');
                        onPlatform = true;

                        if (platform.dataset.counted === 'false') {
                            currentScore = Math.max(currentScore, parseInt(platform.dataset.level));
                            currentScoreDisplay.textContent = currentScore;
                            platform.dataset.counted = 'true';
                            updateHighScore();
                        }
                    }
                }
            });

            if (playerBottom <= 0) {
                playerBottom = 0;
                velocity = 0;
                isJumping = false;
                player.classList.remove('jumping');
                currentScore = 0;
                currentScoreDisplay.textContent = currentScore;
            }

            if (playerBottom >= 400) {
                shiftPlatformsDown();
                playerBottom -= 100;
            }

            while (highestPlatformBottom < 600) {
                addNewPlatform();
            }

            player.style.bottom = playerBottom + 'px';
            player.style.left = playerLeft + 'px';

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
