<!DOCTYPE html>
<html>
<head>
    <title>Vertical Jump Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 700px;
        }

        #game {
            width: 400px;
            height: 600px;
            background: #87CEEB;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            border: 2px solid black;
            outline: none;
        }
        
        #player {
            width: 40px;
            height: 40px;
            background: red;
            position: absolute;
            left: 180px;
            bottom: 0;
            transition: bottom 0.1s, left 0.1s;
        }
        
        #player.jumping {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .platform {
            width: 100px;
            height: 20px;
            background: green;
            position: absolute;
            transition: bottom 0.5s ease;
            opacity: 0;
        }
        
        .platform.visible {
            opacity: 1;
        }

        .platform.moving-left {
            animation: moveHorizontal 2s linear infinite alternate;
        }

        .platform.moving-right {
            animation: moveHorizontal 2s linear infinite alternate-reverse;
        }

        @keyframes moveHorizontal {
            from { left: 0; }
            to { left: calc(400px - 100px); }
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 10;
        }

        #controls {
            position: absolute;
            top: 620px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 300px;
            z-index: 10;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn.active {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game" tabindex="0">
            <div id="player"></div>
            <div id="score-board">
                <div>Счет: <span id="current-score">0</span></div>
                <div>Рекорд: <span id="high-score">0</span></div>
            </div>
            <div class="platform visible" style="bottom: 100px; left: 150px;" data-level="1"></div>
            <div class="platform visible" style="bottom: 200px; left: 50px;" data-level="2"></div>
            <div class="platform visible" style="bottom: 300px; left: 250px;" data-level="3"></div>
        </div>
        <div id="controls">
            <div class="control-btn" id="left-btn">←</div>
            <div class="control-btn" id="jump-btn">↑</div>
            <div class="control-btn" id="right-btn">→</div>
        </div>
    </div>

    <script>
        const game = document.getElementById('game');
        const player = document.getElementById('player');
        const currentScoreDisplay = document.getElementById('current-score');
        const highScoreDisplay = document.getElementById('high-score');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');
        let playerBottom = 0;
        let playerLeft = 180;
        let velocity = 0;
        let horizontalVelocity = 0;
        let isJumping = false;
        const gravity = 0.5;
        const jumpForce = 12;
        const moveSpeed = 5;
        let highestPlatformBottom = 300;
        let currentScore = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;

        highScoreDisplay.textContent = highScore;

        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        window.addEventListener('load', () => game.focus());
        game.addEventListener('click', () => game.focus());

        game.addEventListener('keydown', (e) => {
            e.preventDefault();
            if ((e.code === 'Space' || e.code === 'ArrowUp') && !isJumping) jump();
            if (e.code === 'ArrowLeft') horizontalVelocity = -moveSpeed;
            if (e.code === 'ArrowRight') horizontalVelocity = moveSpeed;
        });

        game.addEventListener('keyup', (e) => {
            e.preventDefault();
            if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') horizontalVelocity = 0;
        });

        leftBtn.addEventListener('mousedown', () => {
            horizontalVelocity = -moveSpeed;
            leftBtn.classList.add('active');
        });
        leftBtn.addEventListener('mouseup', () => {
            horizontalVelocity = 0;
            leftBtn.classList.remove('active');
        });

        rightBtn.addEventListener('mousedown', () => {
            horizontalVelocity = moveSpeed;
            rightBtn.classList.add('active');
        });
        rightBtn.addEventListener('mouseup', () => {
            horizontalVelocity = 0;
            rightBtn.classList.remove('active');
        });

        jumpBtn.addEventListener('mousedown', () => {
            if (!isJumping) jump();
            jumpBtn.classList.add('active');
        });
        jumpBtn.addEventListener('mouseup', () => {
            jumpBtn.classList.remove('active');
        });

        leftBtn.addEventListener('touchstart', () => {
            horizontalVelocity = -moveSpeed;
            leftBtn.classList.add('active');
        });
        leftBtn.addEventListener('touchend', () => {
            horizontalVelocity = 0;
            leftBtn.classList.remove('active');
        });

        rightBtn.addEventListener('touchstart', () => {
            horizontalVelocity = moveSpeed;
            rightBtn.classList.add('active');
        });
        rightBtn.addEventListener('touchend', () => {
            horizontalVelocity = 0;
            rightBtn.classList.remove('active');
        });

        jumpBtn.addEventListener('touchstart', () => {
            if (!isJumping) jump();
            jumpBtn.classList.add('active');
        });
        jumpBtn.addEventListener('touchend', () => {
            jumpBtn.classList.remove('active');
        });

        function jump() {
            if (!isJumping) {
                isJumping = true;
                velocity = jumpForce;
                player.classList.add('jumping');
            }
        }

        function getPlatformColor(level) {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
            const colorIndex = Math.floor((level - 1) / 15) % colors.length;
            return colors[colorIndex];
        }

        function addNewPlatform() {
            const newPlatform = document.createElement('div');
            newPlatform.classList.add('platform');
            const randomX = Math.floor(Math.random() * (game.offsetWidth - 100));
            const newBottom = highestPlatformBottom + 100;
            const newLevel = parseInt(document.querySelector('.platform:last-child').dataset.level) + 1;
            newPlatform.style.left = randomX + 'px';
            newPlatform.style.bottom = newBottom + 'px';
            newPlatform.dataset.level = newLevel;
            newPlatform.dataset.counted = 'false';
            newPlatform.style.background = getPlatformColor(newLevel);

            if (newLevel >= 20) {
                const moveDirection = Math.random() < 0.5 ? 'moving-left' : 'moving-right';
                if (newLevel >= 40) {
                    if (Math.random() < 0.5) newPlatform.classList.add(moveDirection);
                } else {
                    if (Math.random() < 0.3) newPlatform.classList.add(moveDirection);
                }
            }
            game.appendChild(newPlatform);
            setTimeout(() => newPlatform.classList.add('visible'), 10);
            highestPlatformBottom = newBottom;
        }

        function shiftPlatformsDown() {
            const platforms = document.querySelectorAll('.platform');
            platforms.forEach(platform => {
                let currentBottom = parseInt(platform.style.bottom);
                currentBottom -= 100;
                platform.style.bottom = currentBottom + 'px';
                if (currentBottom < -20) {
                    platform.remove();
                }
            });
            setTimeout(() => {
                const remainingPlatforms = document.querySelectorAll('.platform');
                if (remainingPlatforms.length > 0) {
                    highestPlatformBottom = Math.max(...Array.from(remainingPlatforms).map(p => parseInt(p.style.bottom)));
                }
            }, 500);
        }

        function updateHighScore() {
            if (currentScore > highScore) {
                highScore = currentScore;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('highScore', highScore);
            }
        }

        function gameLoop() {
            velocity -= gravity;
            playerBottom += velocity;
            playerLeft += horizontalVelocity;

            if (playerLeft <= 0) playerLeft = 0;
            if (playerLeft >= game.offsetWidth - 40) playerLeft = game.offsetWidth - 40;

            let onPlatform = false;

            const platforms = document.querySelectorAll('.platform');
            platforms.forEach(platform => {
                let platformBottom = parseInt(platform.style.bottom);
                let platformLeft = parseInt(platform.style.left);
                const playerWidth = 40;
                const platformWidth = 100;

                if (
                    playerBottom <= platformBottom + 20 &&
                    playerBottom + velocity >= platformBottom &&
                    velocity < 0 &&
                    Math.abs(playerBottom + velocity - platformBottom) < 2
                ) {
                    if (
                        playerLeft + playerWidth > platformLeft &&
                        playerLeft < platformLeft + platformWidth
                    ) {
                        playerBottom = platformBottom + 20;
                        velocity = 0;
                        isJumping = false;
                        player.classList.remove('jumping');
                        onPlatform = true;

                        if (platform.dataset.counted === 'false') {
                            currentScore = Math.max(currentScore, parseInt(platform.dataset.level));
                            currentScoreDisplay.textContent = currentScore;
                            platform.dataset.counted = 'true';
                            updateHighScore();
                        }
                    }
                }
            });

            if (playerBottom <= 0) {
                playerBottom = 0;
                velocity = 0;
                isJumping = false;
                player.classList.remove('jumping');
                currentScore = 0;
                currentScoreDisplay.textContent = currentScore;
            }

            if (playerBottom >= 400) {
                shiftPlatformsDown();
                playerBottom -= 100;
            }

            while (highestPlatformBottom < 600) {
                addNewPlatform();
            }

            player.style.bottom = playerBottom + 'px';
            player.style.left = playerLeft + 'px';

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
