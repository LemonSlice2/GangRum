<!DOCTYPE html>
<html>
<head>
    <title>Vertical Jump Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
        }

        #game {
            width: 400px;
            height: 600px;
            background: #87CEEB;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            border: 2px solid black;
        }
        
        #player {
            width: 40px;
            height: 40px;
            background: red;
            position: absolute;
            left: 180px;
            bottom: 0;
            transition: left 0.1s; /* Убрали transition для bottom */
        }
        
        #player.jumping {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .platform {
            width: 100px;
            height: 20px;
            position: absolute;
            transition: bottom 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }
        
        .platform.visible {
            opacity: 1;
        }

        .platform.moving-left {
            animation: moveLeft 2s linear infinite alternate;
        }

        .platform.moving-right {
            animation: moveRight 2s linear infinite alternate;
        }

        @keyframes moveLeft {
            from { left: 0; }
            to { left: calc(400px - 100px); }
        }

        @keyframes moveRight {
            from { left: calc(400px - 100px); }
            to { left: 0; }
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 10;
        }

        #joystick {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            right: 20px;
            touch-action: none;
            z-index: 10;
        }

        #stick {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game" tabindex="0">
            <div id="player"></div>
            <div id="score-board">
                <div>Счет: <span id="current-score">0</span></div>
                <div>Рекорд: <span id="high-score">0</span></div>
            </div>
            <div class="platform visible" style="bottom: 100px; left: 150px; background: yellow;" data-level="1"></div>
            <div class="platform visible" style="bottom: 200px; left: 50px; background: yellow;" data-level="2"></div>
            <div class="platform visible" style="bottom: 300px; left: 250px; background: yellow;" data-level="3"></div>
            <div id="joystick">
                <div id="stick"></div>
            </div>
        </div>
    </div>

    <script>
        const game = document.getElementById('game');
        const player = document.getElementById('player');
        const currentScoreDisplay = document.getElementById('current-score');
        const highScoreDisplay = document.getElementById('high-score');
        const joystick = document.getElementById('joystick');
        const stick = document.getElementById('stick');
        let playerBottom = 0;
        let playerLeft = 180;
        let velocity = 0;
        let horizontalVelocity = 0;
        let isJumping = false;
        const gravity = 0.8; // Увеличили гравитацию для частых прыжков
        const jumpForce = 12;
        const maxSpeed = 5;
        let highestPlatformBottom = 300;
        let currentScore = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;

        highScoreDisplay.textContent = highScore;

        const platformColors = ['yellow', 'red', 'purple', 'orange', 'blue'];

        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // Фокус для клавиш на ПК
        window.addEventListener('load', () => {
            game.focus();
        });

        game.addEventListener('click', () => {
            game.focus();
        });

        // Управление клавишами
        game.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (e.code === 'ArrowLeft') {
                horizontalVelocity = -maxSpeed;
            }
            if (e.code === 'ArrowRight') {
                horizontalVelocity = maxSpeed;
            }
        });

        game.addEventListener('keyup', (e) => {
            e.preventDefault();
            if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                horizontalVelocity = 0;
            }
        });

        // Джойстик
        let isDragging = false;
        let joystickRect;

        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            joystickRect = joystick.getBoundingClientRect();
            isDragging = true;
            updateStickPosition(touch);
        });

        joystick.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging) {
                const touch = e.touches[0];
                updateStickPosition(touch);
            }
        });

        joystick.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
            stick.style.left = '50%';
            stick.style.top = '50%';
            horizontalVelocity = 0;
        });

        function updateStickPosition(touch) {
            const joystickCenterX = joystickRect.left + joystickRect.width / 2;
            const joystickCenterY = joystickRect.top + joystickRect.height / 2;
            let dx = touch.clientX - joystickCenterX;
            const distance = Math.abs(dx);
            const maxDistance = joystick.offsetWidth / 2 - stick.offsetWidth / 2;

            if (distance > maxDistance) {
                dx = (dx / distance) * maxDistance;
            }

            stick.style.left = `calc(50% + ${dx}px)`;
            stick.style.top = '50%'; // Джойстик только горизонтальный

            horizontalVelocity = (dx / maxDistance) * maxSpeed;
        }

        function jump() {
            velocity = jumpForce;
            player.classList.add('jumping');
            isJumping = true;
        }

        function getPlatformColor(level) {
            const colorIndex = Math.min(Math.floor((level - 1) / 15), platformColors.length - 1);
            return platformColors[colorIndex];
        }

        function addNewPlatform() {
            const newPlatform = document.createElement('div');
            newPlatform.classList.add('platform');
            const randomX = Math.floor(Math.random() * (game.offsetWidth - 100));
            const newBottom = highestPlatformBottom + 100;
            const newLevel = parseInt(document.querySelector('.platform:last-child').dataset.level) + 1;
            newPlatform.style.left = randomX + 'px';
            newPlatform.style.bottom = newBottom + 'px';
            newPlatform.dataset.level = newLevel;
            newPlatform.dataset.counted = 'false';
            newPlatform.style.background = getPlatformColor(newLevel);

            if (newLevel >= 15) {
                const moveDirection = Math.random() < 0.5 ? 'moving-left' : 'moving-right';
                if (newLevel >= 40 && Math.random() < 0.5) {
                    // Неподвижная
                } else {
                    newPlatform.classList.add(moveDirection);
                    newPlatform.style.position = 'absolute';
                }
            }

            if (newLevel >= 60 && Math.random() < 0.3) {
                newPlatform.classList.add('breakable');
            }

            game.appendChild(newPlatform);
            highestPlatformBottom = newBottom;
            setTimeout(() => newPlatform.classList.add('visible'), 10);
        }

        function shiftPlatformsDown() {
            const platforms = document.querySelectorAll('.platform');
            platforms.forEach(platform => {
                let currentBottom = parseInt(platform.style.bottom);
                currentBottom -= 100;
                platform.style.bottom = currentBottom + 'px';
                if (currentBottom < -20) {
                    setTimeout(() => platform.remove(), 500);
                }
            });
            setTimeout(() => {
                const remainingPlatforms = document.querySelectorAll('.platform');
                if (remainingPlatforms.length > 0) {
                    highestPlatformBottom = Math.max(...Array.from(remainingPlatforms).map(p => parseInt(p.style.bottom)));
                }
            }, 500);
        }

        function updateHighScore() {
            if (currentScore > highScore) {
                highScore = currentScore;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('highScore', highScore);
            }
        }

        function gameLoop() {
            velocity -= gravity;
            playerBottom += velocity;

            // Автоматический прыжок при приземлении
            if (playerBottom <= 0) {
                playerBottom = 0;
                velocity = 0;
                jump(); // Сразу прыгаем снова
                currentScore = 0;
                currentScoreDisplay.textContent = currentScore;
            }

            let platformVelocity = 0; // Скорость платформы
            let onMovingPlatform = false;

            const platforms = document.querySelectorAll('.platform');
            platforms.forEach(platform => {
                let platformBottom = parseInt(platform.style.bottom);
                let platformLeft = parseInt(platform.style.left);
                const playerWidth = 40;
                const platformWidth = 100;

                if (platform.classList.contains('moving-left') || platform.classList.contains('moving-right')) {
                    const computedLeft = parseInt(getComputedStyle(platform).left);
                    platformVelocity = computedLeft - platformLeft; // Разница позиции платформы
                    platformLeft = computedLeft;
                } else {
                    platformVelocity = 0;
                }

                if (
                    playerBottom <= platformBottom + 20 &&
                    playerBottom + velocity >= platformBottom &&
                    velocity < 0
                ) {
                    if (
                        playerLeft + playerWidth > platformLeft &&
                        playerLeft < platformLeft + platformWidth
                    ) {
                        playerBottom = platformBottom + 20;
                        velocity = 0;
                        jump(); // Прыгаем снова после приземления
                        onMovingPlatform = true;

                        if (platform.dataset.counted === 'false') {
                            currentScore = Math.max(currentScore, parseInt(platform.dataset.level));
                            currentScoreDisplay.textContent = currentScore;
                            platform.dataset.counted = 'true';
                            updateHighScore();
                        }

                        if (platform.classList.contains('breakable')) {
                            platform.style.opacity = '0';
                            setTimeout(() => platform.remove(), 500);
                        }
                    }
                }
            });

            // Движение вместе с платформой
            if (onMovingPlatform) {
                playerLeft += platformVelocity;
            } else {
                playerLeft += horizontalVelocity;
            }

            if (playerLeft <= 0) playerLeft = 0;
            if (playerLeft >= game.offsetWidth - 40) playerLeft = game.offsetWidth - 40;

            if (playerBottom >= 400) {
                shiftPlatformsDown();
                playerBottom -= 100;
            }

            while (highestPlatformBottom < 600) {
                addNewPlatform();
            }

            player.style.bottom = playerBottom + 'px';
            player.style.left = playerLeft + 'px';

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
