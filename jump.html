<!DOCTYPE html>
<html>
<head>
    <title>Vertical Jump Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 700px;
        }

        #game {
            width: 400px;
            height: 580px;
            background: #87CEEB;
            position: absolute;
            top: 40px;
            left: 0;
            overflow: hidden;
            border: 2px solid black;
        }
        
        #player {
            width: 40px;
            height: 40px;
            background: red;
            position: absolute;
            left: 180px;
            bottom: 0;
            transition: bottom 0.1s, left 0.1s;
        }
        
        #player.jumping {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .platform {
            width: 100px;
            height: 20px;
            position: absolute;
            transition: bottom 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }
        
        .platform.visible {
            opacity: 1;
        }

        .platform.moving-left {
            animation: moveLeft 2s linear infinite alternate;
        }

        .platform.moving-right {
            animation: moveRight 2s linear infinite alternate;
        }

        @keyframes moveLeft {
            from { left: 0; }
            to { left: calc(400px - 100px); }
        }

        @keyframes moveRight {
            from { left: calc(400px - 100px); }
            to { left: 0; }
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 10;
        }

        #ad-banner {
            width: 400px;
            height: 40px;
            background: #f0e68c;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            z-index: 20;
        }

        #ad-text {
            white-space: nowrap;
            animation: scroll 10s linear infinite;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: black;
            padding-left: 400px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
            z-index: 10;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn.active {
            background: #555;
        }
    </style>
</head>
